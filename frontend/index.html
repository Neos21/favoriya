    <title>Favoriya</title>
    
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.webmanifest">
    
    <script>
try {
  const localStorageKey = 'theme';
  
  const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
  darkModeMediaQuery.onchange = event => {
    document.documentElement.classList.add   (event.matches ? 'dark'  : 'light');
    document.documentElement.classList.remove(event.matches ? 'light' : 'dark' );
    localStorage.setItem(localStorageKey,     event.matches ? 'dark'  : 'light');
  };
  
  const lastTheme = localStorage.getItem(localStorageKey);
  if(lastTheme == null) {
    document.documentElement.classList.add   (darkModeMediaQuery.matches ? 'dark'  : 'light');
    document.documentElement.classList.remove(darkModeMediaQuery.matches ? 'light' : 'dark' );
    localStorage.setItem(localStorageKey,     darkModeMediaQuery.matches ? 'dark'  : 'light');
  }
  else {
    document.documentElement.classList.add(lastTheme);
  }
}
catch(error) {
  console.warn('Failed To Setup Theme', error);
}
    </script>
  </head>
  <body style="margin: 0; height: 100%; background-color: #001020;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
